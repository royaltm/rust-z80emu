name: Continuous integration

on:
  push:
    branches: [ master, grcov-test ]
  pull_request:
    branches: [ master ]
    
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      matrix:
        rust:
          - 1.60.0
          - stable
          - beta
          - nightly
        include:
          - rust: nightly
            coverage: 'send'
            components: llvm-tools
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain:  ${{ matrix.rust }}
          components: ${{ matrix.components }}
          override: true

      - name: Install grcov
        if: matrix.coverage == 'send'
        uses: actions-rs/install@v0.1
        with:
          crate: grcov
          version: latest
          use-tool-cache: true

      - name: Tests
        env:
          RUSTFLAGS: '-D warnings'
        run: |
          cargo build --verbose --no-default-features
          cargo test --verbose --no-default-features
          cargo build --verbose
          cargo test --verbose

      - name: Coverage
        if: matrix.coverage == 'send'
        env:
          LLVM_PROFILE_FILE: "z80emu-%p-%m.profraw"
          RUSTFLAGS: "-Cinstrument-coverage"
        run: |
          cargo build --verbose
          cargo test --verbose
          grcov . \
              --binary-path ./target/debug/ \
              --branch \
              --output-types coveralls \
              --source-dir . \
              --output-path ./coveralls.json \
              --token ${{secrets.COVERALLS_KEY}} \
              --ignore-not-existing \
              --keep-only 'src/*' \
              --commit-sha ${{ github.sha }} \
              --service-job-id ${{ github.job }} \
              --service-name "GitHub Actions" \
              --service-number ${{ github.run_id }}
          gzip ./coveralls.json
          curl -X POST https://coveralls.io/api/v1/jobs -F 'json_file=@./coveralls.json.gz' -H 'Content-Type: gzip/json'
