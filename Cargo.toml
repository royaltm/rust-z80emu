[package]
name = "z80emu"
version = "0.1.0"
authors = ["Rafal Michalski <royal@yeondir.com>"]
edition = "2018"

[features]
default = ["std", "serde"]
std = ["serde/std"]

[dependencies]
# derive_more = "^0.15"
# static_assertions = "0.3.4"
bitflags = "1.1.0"
log = "0.4.8"
arrayvec = "0.4.11"

[dependencies.serde]
version = "1.0"
optional = true
default-features = false
features = ["derive"]

[dev-dependencies]
serde_json = "1.0"
simple_logger = "1.3.0"
rand = "^0.7"
